<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 3</title>
  </head>
  <body>
    <form class="form-colors" data-form="nome-colors">
      <div>
        <label for="name">Digite seu nome completo</label>
        <input data-input="name" type="text" id="name" />
      </div>
    </form>

    <form data-form="cars">
      <label for="imageUrl">Imagem(URL)</label>
      <input required data-input="imageUrl" type="text" id="imageUrl" />

      <label for="marca">Marca / Modelo</label>
      <input required data-input="marca" type="text" id="marca" />

      <label for="ano">Ano</label>
      <input required data-input="ano" type="text" id="ano" />

      <label for="placa">Placa</label>
      <input required data-input="placa" type="text" id="placa" />

      <label for="cor">Cor</label>
      <input required data-input="cor" type="text" id="cor" />

      <button type="submit">Enviar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Imagem (URL)</th>
          <th>Marca / Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>
      <tbody data-table="body"></tbody>
    </table>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
